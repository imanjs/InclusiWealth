    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Calculator</title>
    <!-- CALC STYLING BEGINS HERE -->
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 50px auto; /* Adjust the top margin as needed */
      padding: 20px;
      background-color: #F1EFE7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally */
    }
      
    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    p {
      margin: 5px 0;
      color: #777;
    }

    /* Additional style for positioning the image */
    .image-container {
      margin-bottom: 20px; /* Adjust the bottom margin as needed */
    }

    </style>
    <!-- CALC STYLING ENDS HERE -->
    </head>
    <body>
    <div class="container mt-4 calculator">
      <h1>Budgeting Calculator</h1>
      <label for="totalIncome">Total Income After Tax:</label>
      <input type="number" id="totalIncome" step="0.01" placeholder="Enter total income...">
      <button onclick="calculateBudget()">Calculate</button>
      <h2>Budget Allocations:</h2>
      <p id="housingAllocation"></p>
      <p id="wantsAllocation"></p>
      <p id="debtAllocation"></p>
      <p id="insuranceAllocation"></p>
      <p id="retirementAllocation"></p>
      <p id="savingsAllocation"></p>
      <p id="foodAllocation"></p>
    </div>
    <script>
    function calculateBudget() {
      var totalIncome = parseFloat(document.getElementById("totalIncome").value);
      if (isNaN(totalIncome)) {
        alert('Please enter a valid number for Total Income.');
        return;
      }

      var housingAllocation = totalIncome * 0.30;
      var wantsAllocation = totalIncome * 0.30;
      var debtAllocation = totalIncome * 0.05;
      var insuranceAllocation = totalIncome * 0.09;
      var retirementAllocation = totalIncome * 0.05;
      var savingsAllocation = totalIncome * 0.10;
      var foodAllocation = totalIncome * 0.11;

      document.getElementById("housingAllocation").textContent = "Housing: $" + housingAllocation.toFixed(2);
      document.getElementById("wantsAllocation").textContent = "Wants: $" + wantsAllocation.toFixed(2);
      document.getElementById("debtAllocation").textContent = "Debt: $" + debtAllocation.toFixed(2);
      document.getElementById("insuranceAllocation").textContent = "Insurance: $" + insuranceAllocation.toFixed(2);
      document.getElementById("retirementAllocation").textContent = "Retirement: $" + retirementAllocation.toFixed(2);
      document.getElementById("savingsAllocation").textContent = "Savings: $" + savingsAllocation.toFixed(2);
      document.getElementById("foodAllocation").textContent = "Food: $" + foodAllocation.toFixed(2);
    }
    </script>
      <div style="margin-bottom:20px; height: 10px; background-color: #E36414; width: 100%;"></div>

        <br style="margin-bottom: 50px;">
      <div style="text-align: center;">
          <img style="margin-bottom: 100px; width:70%; height:40%;" src="imgs/books.png">
      </div>
    </body>
