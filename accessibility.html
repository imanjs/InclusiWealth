  <div  style="background-color:#F1EFE7;" class='container mt-4' id="uploadedStatement">
    <label for="statement">Enter your financial advice:</label>
    <input type="text" id="statementInput">
    <button onclick="uploadStatement()">Upload</button>
    <p id="uploadedStatement"></p>

    <script>
        function uploadStatement() {
            var statement = document.getElementById("statementInput").value;
          var uploadedStatements = document.getElementById("uploadedStatement");
          var newStatement = document.createElement('div');
          newStatement.innerText = "You: " + statement;
          uploadedStatements.appendChild(newStatement);
        }
    </script>
